<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <div class="img">
        <img src="pro-img.png" alt="login-image" />
    </div>
    <div class="container">
        <h1>Form</h1>
        <form action="">
            <div class="name inp">
                <label>Name : </label>
                <input name="name" type="text" placeholder="😎 Tell us your name">
            </div>

            <div class="phone inp">
                <label>Phone Number : </label>
                <input name="phone" type="tel" placeholder="📞 Drop you secret digits here">
            </div>

            <div class="email inp">
                <label>Email : </label>
                <input name="email" type="email" placeholder="📧 Where can we reach you">
            </div>

            <div class="address inp">
                <label>Address : </label>
                <input name="address" type="text" placeholder="🏠 Now address please">
            </div>

            <div class="gender inp">
                <label>Gender : </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="first.js"></script>
</body>

</html>
